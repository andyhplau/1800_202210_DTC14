<body>
    <!-- HTML Layout -->

    <!-- top navbar -->
    <nav id="topnavbarPlaceholder"></nav>

    <!-- the body of the page -->
    <div class="container-fluid g-lg-5 my-5">
        <p class="h1 text-center">Welcom to the</p>
        <p class="h1 text-center" id="groupName"></p>

        <div class="container">
            <!-- <div class="row justify-content-between"> -->
            <div class="m-3">
                <!-- the box for local users -->

                    <div class="m2" style="list-style: none;" id="localUsers"></div>
                </div>

                <!-- the box for tourist users -->
                <div class="border border-primary border-2 my-4">
                    <p class="h3 text-center">Tourists</p>

            <!-- the buttons -->
            <!-- <div class="my-3 d-grid col-6 mx-auto"> -->

                        Suggest
                    </button>

                    <button type="button" class="btn btn-primary btn-lg my-3 ms-3 w-50" onclick="go_vote_page()">
                        Vote
                    </button>
                </div>

                <div class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-primary btn-lg my-3 me-3 w-50" onclick="go_chat_page()">
                        Messages
                    </button>

                    <button type="button" class="btn btn-primary btn-lg my-3 ms-3 w-50" onclick="go_vote_result_page()">
                        Results
                    </button>
                </div>
            </div>
        </div>
